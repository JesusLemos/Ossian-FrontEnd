<div class="container">  
    <div class="grid">
        <div class="usuario" *ngFor="let usuarios of todosContactos">
            <img [src]="img" />
            <p> {{usuarios.nombre}}</p>
            <a mat-raised-button [routerLink]="['/contactos', usuarios.id]">Ver detalle</a>
      </div>
    </div>
</div>
